<div class="container cs-ml-top-50">
    <h4>รายการข้อมูลสถานที่ให้บริการจอดรถ</h4>
    <hr size="2px">
    <div class="row justify-content-center card-group">
      <div class="col-md-4 mx-auto" *ngFor="let u of appservice.document">
          <div class="card card-bg-gray cs-ml-top-10" style="width: 18rem;">
              <img class="card-img-top" src="{{u.url}}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{u.name}}</h5>
                <p class="card-text"><span class="font-weight-bold">รายละเอียด : </span>{{u.detail}}</p>
                <p class="card-text"><span class="font-weight-bold">ว่างตอนนี้ : </span>{{u.count}} คัน</p>
                <div class="mx-auto row justify-content-center" role="group" aria-label="Basic example" >
                        <a class="btn btn-outline-warning my-2 my-sm-0 col-md-5 a-btn" (click)="booking()" >{{check}}</a>
                </div>
              </div>
            </div>    
      </div>
    </div>
</div>
